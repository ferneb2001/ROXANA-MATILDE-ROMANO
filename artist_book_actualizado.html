        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            font-family: 'Merriweather', serif;
        }
        #book {
            width: 90vw;
            height: 90vh;
            position: relative;
            perspective: 1500px;
        }
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: #F7F2E9;
            transform-style: preserve-3d;
            transform-origin: left center;
            transition: transform 0.7s cubic-bezier(0.645, 0.045, 0.355, 1.000);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: auto;
            padding: 2em;
            box-sizing: border-box;
            backface-visibility: hidden;
            border-right: 1px solid #ddd;
        }
        .page:nth-child(odd) {
            transform-origin: right center;
        }
        .page.flipped {
            transform: rotateY(-180deg);
        }
        .page:nth-child(odd).flipped {
            transform: rotateY(180deg);
        }
        .page-content {
            width: 100%;
            height: 100%;
            padding: 1em;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .page-content img {
            max-width: 100%;
            max-height: 80%;
            object-fit: contain;
        }
        .page-content h1, .page-content h2, .page-content h3 {
            color: #333;
            text-align: center;
        }
        .page-content p, .page-content blockquote {
            text-align: justify;
            max-width: 80%;
            line-height: 1.6;
            color: #3D3D3D;
        }
        .page-content a {
            color: #D2691E;
            text-decoration: none;
        }
        .page-content.cover {
            background-color: #2c3e50;
            color: white;
        }
        .page-content.cover h1 {
            color: white;
            font-size: 3em;
        }
        .page-content.cover h2 {
            color: #bdc3c7;
            font-weight: 300;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .grid-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border: 1px solid #ddd;
        }
        .page-number {
            position: absolute;
            bottom: 15px;
            right: 25px;
            font-size: 0.8em;
            color: #888;
        }
        #prev-btn, #next-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 15px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
        }
        #prev-btn { left: 10px; }
        #next-btn { right: 10px; }
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .contact-item svg {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            fill: #D2691E;
        }
        .contact-item p {
            margin: 0;
            font-size: 1em;
            text-align: left;
        }
        .contact-item a {
            color: #000;
        }
        .artwork-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        .artwork-page img {
            max-height: 80%;
            max-width: 100%;
            cursor: zoom-in;
        }
        .ficha-tecnica {
            margin-top: 8px;
            padding: 6px;
            border-top: 1px solid #ddd;
            width: 85%;
            font-size: 0.6em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .ficha-tecnica .artwork-details {
            text-align: left;
        }
        .ficha-tecnica .artwork-details p {
            margin: 2px 0;
            text-align: left;
        }
        .ficha-tecnica .artwork-details p {
            margin: 4px 0;
            text-align: left;
        }
        .artwork-title {
            /* Removed nowrap, hidden, ellipsis */
        }
        .whatsapp-button {
                background: rgba(139, 125, 107, 0.6);
                color: #f5f5dc;
                padding: 6px 12px;
                border: 1px solid rgba(139, 125, 107, 0.8);
                border-radius: 3px;
                text-decoration: none;
                font-size: 11px;
                font-weight: normal;

            }
        #lightbox-overlay {

            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        #lightbox-image {
            max-width: 90vw;
            max-height: 90vh;
        }
        #lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
        }
        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em;
            color: #3D3D3D;
            margin-bottom: 0;
        }
        .signature-subtitle {

            color: #555;
            margin-top: 0;
        }

            width: 100%;
            text-align: center;
        }

            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .evento-card h3 {
            margin-top: 0;
        }
