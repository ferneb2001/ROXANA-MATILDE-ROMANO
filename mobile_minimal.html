<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro de Artista - Roxana Romano</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden;
        }
        
        .book-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .book-container::-webkit-scrollbar {
            display: none;
        }
        
        .page {
            flex: 0 0 100vw;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        .page h1, .page h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .page p {
            text-align: center;
            line-height: 1.6;
            max-width: 600px;
        }
        
        .page img {
            max-width: 90%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .navigation {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover, .nav-btn:active {
            background: rgba(255,255,255,0.4);
        }
        
        .page-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 100;
        }
        
        /* Páginas específicas */
        .cover { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .obras { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .certificados { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .eventos { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .atelier { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
    </style>
</head>
<body>
    <div class="book-container" id="bookContainer">
        <!-- Página de Portada -->
        <div class="page cover">
            <h1>Roxana Matilde Romano</h1>
            <h2>Libro de Artista</h2>
            <p>Desliza hacia la derecha para navegar</p>
        </div>
        
        <!-- Página de Obras -->
        <div class="page obras">
            <h2>Catálogo de Obras</h2>
            <p>Aquí se mostrarán las obras del catálogo</p>
        </div>
        
        <!-- Página de Certificados -->
        <div class="page certificados">
            <h2>Certificados</h2>
            <p>Certificados y documentación</p>
        </div>
        
        <!-- Página de Eventos -->
        <div class="page eventos">
            <h2>Eventos y Exposiciones</h2>
            <p>Historial de eventos y exposiciones</p>
        </div>
        
        <!-- Página del Atelier -->
        <div class="page atelier">
            <h2>Atelier</h2>
            <p>Información sobre el atelier</p>
        </div>
    </div>
    
    <!-- Navegación -->
    <div class="navigation">
        <button class="nav-btn" onclick="navegar(-1)">← Anterior</button>
        <button class="nav-btn" onclick="navegar(1)">Siguiente →</button>
    </div>
    
    <!-- Indicador de página -->
    <div class="page-indicator" id="pageIndicator">1 / 5</div>
    
    <script>
        'use strict';
        
        // Variables globales simples
        let paginaActual = 0;
        const totalPaginas = 5;
        const container = document.getElementById('bookContainer');
        const indicator = document.getElementById('pageIndicator');
        
        // Función de navegación simple
        function navegar(direccion) {
            const nuevaPagina = paginaActual + direccion;
            
            if (nuevaPagina >= 0 && nuevaPagina < totalPaginas) {
                paginaActual = nuevaPagina;
                const desplazamiento = paginaActual * window.innerWidth;
                container.scrollTo({
                    left: desplazamiento,
                    behavior: 'smooth'
                });
                actualizarIndicador();
            }
        }
        
        // Actualizar indicador
        function actualizarIndicador() {
            indicator.textContent = `${paginaActual + 1} / ${totalPaginas}`;
        }
        
        // Detectar scroll para actualizar página actual
        container.addEventListener('scroll', function() {
            const scrollLeft = container.scrollLeft;
            const pageWidth = window.innerWidth;
            const currentPage = Math.round(scrollLeft / pageWidth);
            
            if (currentPage !== paginaActual) {
                paginaActual = currentPage;
                actualizarIndicador();
            }
        });
        
        // Navegación por teclado (para desktop)
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') navegar(-1);
            if (e.key === 'ArrowRight') navegar(1);
        });
        
        // Inicialización
        actualizarIndicador();
        
        console.log('Libro de artista cargado correctamente');
    </script>
</body>
</html>
